<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>--Calculadora--</title>
</head>

<body> 
    <h2>Calculadora Simples</h2>
    <form id="calculadoraForm">
        <label for="valor1">Primeiro Valor:</label>
        <input type="number" id="valor1" name="valor1" required><br><br>

        <label for="operacao">Operação:</label>
        <select id="operacao" name="operacao" required>
            <option value="">Selecione uma operação</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br><br>

        <label for="valor2">Segundo Valor:</label>
        <input type="number" id="valor2" name="valor2" required><br><br>

        <button type="button" onclick="calcular()">CALCULAR</button>
    </form>

    <p id="resultado"></p>

    <script src="assets/TESTE.js"></script>
</body>

</html>
